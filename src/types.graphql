input BookInput {
  title: String!
  authorId: ID!
}

type Author {
  id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
}

type Book {
  id: ID!
  title: String!
  author: Author
}

type Query {
  books: [Book!]!
  authors: [Author!]!
}

type Mutation {
  createBook(input: BookInput): Book!
  updateBook(id: ID!, input: BookInput): Book
  deleteBook(id: ID!): Book
}
